{% extends 'base.html' %}

{% block body %}
<h1>{{ student_id }}</h1>
<div id="attendance">
</div>
{% endblock %}

  
{% block script %}
<script>
$(document).ready(function(){
var objData = {
  'time_range': 6000,
  'student_id': '{{ student_id }}'
};
getData('/get_student_attendance', objData, function(data){
    console.log(data);
    attendanceHtml = '';
    if(data['is_present']){
      attendanceHtml += '<p>Present</p>';
    }
    else{
      attendanceHtml += '<p>Absent</p>';
    }
    $('#attendance').html(attendanceHtml);
  });
});
</script>
{% endblock %}
